<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trivia</title>
		<script defer src="script.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1 class="gameTitle">Trivia Game</h1>

		<div class="head">
			<p class="scores">Scores</p>
			<p class="playerName">Player Name</p>
		</div>

		<div class="main">
			<div class="board">
				<h2 class="question">question</h2>
				<h3 class="answer1">answer 1</h3>
				<h3 class="answer2">answer 2</h3>
				<h3 class="answer3">answer 3</h3>
				<h3 class="answer4">answer 4</h3>
			</div>
			<div class="side">
				<div class="category">
					<h3 class="Ctgry1">Quiz Category</h3>
					<h3 class="Ctgry2">Quiz Category</h3>
					<h3 class="Ctgry3">Quiz Category</h3>
					<h3 class="Ctgry4">Quiz Category</h3>
				</div>

				<div class="option">
					<button type="button" class="start">Start</button>
					<button type="button" class="restart">Restart</button>
					<button type="button" class="exit">Exit</button>
				</div>
			</div>
		</div>
	</body>
</html>
